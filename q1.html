<!DOCTYPE html>

	<title>Simple interest</title>
</head>
<body>
<script type="text/javascript">
	var amt=prompt("enter amount");
	var interest=prompt("enter rate");
	var time=prompt("enter time");


	var si = (amt*interest*time)/100;
	document.write("the interest is ", si)
</script>
