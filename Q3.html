<!DOCTYPE html>
<html>
<head>
	<title>Pallindrome</title>
</head>
<body>
	<script type="text/javascript">
		
		var rev = prompt ("enter a string");
		var reverse_string = rev.split('').reverse().join('');
		document.write (reverse_string);
		if (rev == reverse_string) {
			document.write(" : string is pallindrome")
		}
		else {
			document.write(" : string is not pallindrome")
		}

	</script>

</body>
</html>
