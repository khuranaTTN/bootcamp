<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
*{
margin:0;
padding:0;
}

input{
    width:80%;
    margin-bottom:10px;
}


button{
  width:40%;
  margin-bottom:10px;
}
.main-container{
    width:80%;
    margin:auto;

}

.container{
    display:flex;
    flex-direction:column;
}
    </style>
</head>
<body>
<div class="main-container">
    <form class="" action="/ServletExercise/registerPage" method="post">
        <div class="container">
            <label>Email:</label>
            <input name="email" type="email">
        </div>
        <div class="container">
            <label>Username</label>
            <input name="username" type="text">
        </div>
        <div class="container">
            <label>Password</label>
            <input name="password" type="password">
        </div>
        <div class="container">
            <button type="submit">Submit</button>
        </div>
    </form>
</div>
</body>
</html>
